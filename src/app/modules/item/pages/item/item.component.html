<div class="container-fluid " *ngIf="item">
  <nav class="breadcrumb mt-3">
    <a class="breadcrumb-item" [href]="locationBackUrl">Items</a>
    <span class="breadcrumb-item active">{{item.name}}</span>
  </nav>
  <div class="row">
    <div class="col">
      <h1 class="display-5"><img [src]="item.icon" height="70"> {{item.name}}</h1>
    </div>
    <div class="col">
      <dl class="row">
        <dt class="col-3">Description</dt>
        <dd class="col-9">{{item.description}}</dd>
        <dt class="col-3">Rarity</dt>
        <dd class="col-9">{{item.rarity}}</dd>
        <dt class="col-3">Level</dt>
        <dd class="col-9">{{item.level}}</dd>
      </dl>
    </div>
  </div>


  <tabset>
    <tab heading="Charts" id="tab1">
      <h4 class="mt-3 mb-3">Past 4 Week Prices</h4>
      <div *ngIf="listingsData&&listingsData.buy">
        <app-price-comparison-chart [data]="listingsData"></app-price-comparison-chart>
      </div>

      <h4 class="mt-3 mb-3">Buy and Sell Prices</h4>

      <app-buy-sell-chart [data]="listingsData"></app-buy-sell-chart>


      <!-- <div *ngIf="listingsData&&listingsData.buy">
        <app-trade-history-chart [data]="listingsData"></app-trade-history-chart>

      </div> -->
    </tab>
    <tab heading="Listings">
      <div class="row">
        <div class="col buy" *ngIf="listings">
          <h2>Buy</h2>
          <table class="table table-striped table-sm table-borderless">
            <thead>
              <tr>
                <th>Volume</th>
                <th class="text-center">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let buy of listings.buys">
                <td>{{buy.quantity}}</td>
                <td class="text-center">
                  <app-coin [units]="buy.unit_price"></app-coin>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col sell" *ngIf="listings">
          <h2>Sell</h2>
          <table class="table table-striped table-sm table-borderless">
            <thead>
              <tr>
                <th>Volume</th>
                <th class="text-center">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sell of listings.sells">
                <td>{{sell.quantity}}</td>
                <td class="text-center">
                  <app-coin [units]="sell.unit_price"></app-coin>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </tab>
    <tab heading="Basic Title 2">

    </tab>
  </tabset>

</div>
