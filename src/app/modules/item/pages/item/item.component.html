<div class="container">
  <nav class="breadcrumb mt-3">
    <a class="breadcrumb-item" routerLink="/item">Items</a>
    <span class="breadcrumb-item active">{{item.name}}</span>
  </nav>
  <h1 class="display-4"><img [src]="item.icon" [alt]="item.name" height="70"> {{item.name}}</h1>
  <div class="row mt-5 mb-5">
    <div class="col-md-6">
      <h2>Details</h2>
      <dl class="row">
        <dt class="col-3">Description</dt>
        <dd class="col-9">{{item.description}}</dd>
        <dt class="col-3">Rarity</dt>
        <dd class="col-9">{{item.rarity}}</dd>
        <dt class="col-3">Level</dt>
        <dd class="col-9">{{item.level}}</dd>
      </dl>
    </div>
    <div class="col-md-3">
      <h2>Buy</h2>
      <table class="table">
        <tbody>
          <tr *ngFor="let buy of listings.buys">
            <td>{{buy.quantity}}</td>
            <td>{{buy.unit_price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <h2>Sell</h2>
      <table class="table">
        <tbody>
          <tr *ngFor="let sell of listings.sells">
            <td>{{sell.quantity}}</td>
            <td>{{sell.unit_price}}</td>
          </tr>
        </tbody>
      </table>
      
    </div>
    
  </div>
</div>
